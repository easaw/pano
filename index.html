<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pano by sbolel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="./dist/jquery.min.js"></script>
  <script type="text/javascript" src="./dist/pano.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" type="text/css" href="./dist/styles.min.css" media="screen">
</head>
<body>
  <section class="page-header">
    <h1 class="project-name">Pano</h1>
    <h2 class="project-tagline">360-panoramic image viewer using <a href="https://github.com/sbolel/panolens.js" target="_blank">Panolens.js</a></h2>
    <a href="https://github.com/sbolel/pano" class="btn">View on GitHub</a>
    <a href="https://github.com/sbolel/pano/zipball/master" class="btn">Download .zip</a>
    <a href="https://github.com/sbolel/pano/tarball/master" class="btn">Download .tar.gz</a>
  </section>
  <section class="main-content">
    <pano width="11332" height="5666" src="./img/588ca1b0bf_o.jpg" caption="Equirectangular Panorama: 'View From the Porch' by Bob Dass - https://flic.kr/p/gHXij9"/></pano>
    <footer class="site-footer">
      <span class="site-footer-owner"><a href="https://github.com/sbolel/pano">Pano</a> is maintained by <a href="https://github.com/sbolel">Sinan Bolel</a>.</span>
      <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
    </footer>
  </section>
  <script type="text/javascript">
    $(() => {
      const panoPage = new Pano.Page('pano');
      panoPage.init();
    });
  </script>
</body>
</html>
