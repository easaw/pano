<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pano by sbolel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="./lib/panolens.min.js"></script>
  <script type="text/javascript" src="./dist/pano.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" type="text/css" href="./index.min.css" media="screen">

<body>
  <section class="page-header">
    <h1 class="project-name">Pano</h1>
    <h2 class="project-tagline">360-panoramic image viewer using <a href="https://github.com/sbolel/panolens.js" target="_blank">Panolens.js</a></h2>
    <a id="gh-index" href="https://github.com/sbolel/pano" class="btn">View on GitHub</a>
    <a id="gh-zip" href="https://github.com/sbolel/pano/zipball/master" class="btn">Download .zip</a>
    <a id="gh-tar" href="https://github.com/sbolel/pano/tarball/master" class="btn">Download .tar.gz</a>
  </section>
  <section class="main-content">
    <pano width="2" height="1" src="https://sbolel.github.io/pano/img/588ca1b0bf_o.jpg" caption="Equirectangular Panorama: 'View From the Porch' by Bob Dass - https://flic.kr/p/gHXij9"/></pano>
    <footer class="site-footer">
      <span class="site-footer-owner"><a href="https://github.com/sbolel/pano">Pano</a> is maintained by <a href="https://github.com/sbolel">Sinan Bolel</a> &amp; <a href="https://github.com/prescottprue">Prescott Prue</a>.</span>
    </footer>
  </section>
  <script type="text/javascript">
    const panoPage = new Pano.Page('pano');
    panoPage.init();
  </script>

    ga('create', 'UA-73719262-4', 'auto');ga('require', 'linkid');ga('send', 'pageview');

</body>
</html>
